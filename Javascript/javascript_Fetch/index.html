  <body>
    <div class="box">
      <form onsubmit="return false" id="myForm">
        <div class="fieldBox" id="firstNameId">
          <label for="firstName">Nom :</label>
          <input type="text" id="firstName" name="firstName" required />
          <span class="inputTextValidatorOff" id="firstNameSpan">Erreur</span>
        </div>

        <div class="fieldBox" id="lastNameId">
          <label for="lastName">Prénom :</label>
          <input type="text" id="lastName" name="lastName" required />
          <span class="inputTextValidatorOff" id="lastNameSpan">Erreur</span>
        </div>

        <div class="fieldBox" id="emailId">
          <label for="email">e-mail&nbsp;:</label>
          <input type="email" id="email" name="email" required />
          <span class="inputTextValidatorOff" id="emailSpan">Erreur</span>
        </div>

        <div class="fieldBox" id="phoneId">
          <label for="phone">Téléphone&nbsp;:</label>
          <input type="phone" id="phone" name="phone" required />
          <span class="inputTextValidatorOff" id="phoneSpan">Erreur</span>
        </div>

        <div class="fieldBox" id="user_messageId">
          <label for="msg">Message :</label>
          <textarea id="msg" name="user_message" required></textarea>
          <span class="inputTextValidatorOff" id="user_messageSpan"
            >Erreur</span
          >
        </div>

        <div class="fieldBox fieldButton">
          <button type="submit" id="myFrom">Envoyer le message</button>
        </div>
      </form>
    </div>
